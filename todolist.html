<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Schedule Chart</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gradient-to-br from-sky-500 to-indigo-600 min-h-screen flex items-center justify-center">

  <div id="root"></div>

  <script type="text/babel">
    function ScheduleApp() {
      const days = ["Mon", "Tue", "Wed", "Thu", "Fri"];
      const times = ["8AM", "10AM", "12PM", "2PM", "4PM"];

      const [schedule, setSchedule] = React.useState({});

      const addTask = (day, time) => {
        const task = prompt("Enter task:");
        if (!task) return;

        setSchedule({
          ...schedule,
          [day + time]: task
        });
      };

      return (
        <div className="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-4xl">
          <h1 className="text-2xl font-bold text-center text-indigo-600 mb-6">
            Weekly Schedule Chart
          </h1>

          <div className="overflow-x-auto">
            <table className="w-full border-collapse">
              <thead>
                <tr>
                  <th className="border p-2 bg-gray-100">Time</th>
                  {days.map(day => (
                    <th key={day} className="border p-2 bg-gray-100">
                      {day}
                    </th>
                  ))}
                </tr>
              </thead>

              <tbody>
                {times.map(time => (
                  <tr key={time}>
                    <td className="border p-2 font-semibold bg-gray-50">
                      {time}
                    </td>

                    {days.map(day => (
                      <td
                        key={day}
                        onClick={() => addTask(day, time)}
                        className="border p-2 h-16 cursor-pointer hover:bg-indigo-50 transition text-center"
                      >
                        <span className="text-sm text-indigo-600 font-medium">
                          {schedule[day + time]}
                        </span>
                      </td>
                    ))}
                  </tr>
                ))}
              </tbody>
            </table>
          </div>

          <p className="text-center text-gray-400 mt-4 text-sm">
            Click any box to add a task
          </p>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<ScheduleApp />);
  </script>

</body>
</html>
